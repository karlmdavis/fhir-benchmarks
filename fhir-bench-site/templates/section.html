{% extends "base.html" %}

{% block content %}
  <section class="section">
    <div class="container">
      {% if section.title %}
      <h1 class="title">
      {{ section.title | safe }}
      </h1>
      {% endif %}
      <div class="content">
        {% block content_body %}
        {{ section.content | safe }}
        {% endblock content_body %}
      </div>
    </div>
  </section>

{% endblock content %}
